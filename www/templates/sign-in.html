<ion-view view-title="Sign-In">
    <ion-header-bar class="bar-calm">
        <h1 class="title h1">BMWAssets App</h1>
    </ion-header-bar>

    <ion-content>
        <div class="row responsive-sm">
            <div class="col col-33 col-offset-33">
                <div class="card">
                    <div class="item item-divider">
                        Login
                    </div>

                    <div class="list list-inset">
                        <label class="item item-input">
                            <i class="icon ion-person placeholder-icon"></i>
                            <input type="text" ng-model="user.email" placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <i class="icon ion-locked placeholder-icon"></i>
                            <input type="password" ng-model="user.password" placeholder="Password">
                        </label>
                        <div>
                            <!--<button class="button button-block button-outline button-calm" ng-click="validateUser()">Connect</button>-->
                            <a class="button button-block button-outline button-calm" ng-click="validateUser()">Connect</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
